<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Lobster&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Checkpoint-password-check</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="firstHeader">
        <h1>Password Check</h1>
      </div>
      <div class="appContainer">
        <form>
          <input id="passOne" type="password" value="" />
          <input id="passTwo" type="password" value="" />

          <button>
            <span class="showPassword">Show Password</span>
            <span class="hidePassword">Hide Password</span>
          </button>
          <p>Passwords are equal ✅❌</p>
          <p>Lower Case Letters✅❌</p>
          <p>Upper Case Letters✅❌</p>
          <p>Contains Numbers✅❌</p>
          <p>At least 10 characters long❌</p>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
